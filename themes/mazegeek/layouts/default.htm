        <script>
            //  MIXITUP 3 plugin settings
            mixitup('#mix-wrapper', {
                load: {
                    sort: 'order:asc'
                },
                animation: {
                    effects: 'fade translateY(10px)',
                    duration: 700
                },
                classNames: {
                    block: 'categories-list',
                    elementFilter: 'filter-btn',
                    elementSort: 'sort-btn'
                },
                selectors: {
                    target: '.mix-target'
                }
            });
            $(document).ready(function () {

                $(".more-service").click(function () {
                    $(this).text(function (i, v) {
                        return v === 'Show Less' ? 'Show More' : 'Show Less'
                    });
                });
            });
